<!DOCTYPE html>
<html lang="en" ng-app="crawler" >
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
</head>

<!-- Dependencies -->
<script src="./node_modules/angular/angular.js"></script>
<script src="./scripts/jquery-3.2.1.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="./node_modules/angularjs-slider/dist/rzslider.min.js"></script>

<!-- Style Sheets -->
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="./css/home.css">
<link rel="stylesheet" href="./css/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="./node_modules/angularjs-slider/dist/rzslider.css">

<!-- Controllers -->
<script src="./scripts/app.js"></script>
<script src="./scripts/HomeController.js"></script>

<body>
	
	<!-- Navbar -->
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#">Navbar</a>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" ui-sref="home">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" ui-sref="MobileFinder">Mobile Finder</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Compare</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Best Deals</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contact us</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="text" placeholder="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
	</nav>

	<!-- Main view -->
	<div ui-view="main">

	</div>

	<!-- Footer -->
	<footer class="col-md-12 zero-padding">
		<div class="footer-copyright">
			<center>
				<div class="container-fluid">
		            2015 Copyright
		        </div>
			</center>	
	        
	    </div>
	    
	</footer>
</body>
</html>
