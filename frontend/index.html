<!DOCTYPE html>
<html lang="en" ng-app="crawler" >
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
</head>

<!-- Dependencies -->
<script src="./node_modules/angular/angular.js"></script>
<script src="./scripts/jquery-3.2.1.min.js"></script>
<!-- <script src="./node_modules/tether/dist/js/tether.js"></script> -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="./node_modules/angularjs-slider/dist/rzslider.min.js"></script>

<!-- Style Sheets -->
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="./css/home.css">

<!-- Controllers -->
<script src="./scripts/app.js"></script>
<script src="./scripts/HomeController.js"></script>
<script src="./scripts/MobileFinderController.js"></script>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
	        <li><a ui-sref="MobileFinder">Mobile Finder</a></li>
	        <li><a ui-sref="Compare">Compare</a></li>
	        <li><a ui-sref="home">Best Deals</a></li>
	        <li><a ui-sref="home">Contact us</a></li>
	      </ul>
	      <form class="navbar-form navbar-right">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!-- Main view -->
	<div ui-view="main">

	</div>

	<!-- Footer -->
	<footer class="col-md-12 zero-padding">
		<div class="footer-copyright">
			<center>
				<div class="container-fluid">
		            2015 Copyright
		        </div>
			</center>	
	        
	    </div>
	    
	</footer>

</html>
